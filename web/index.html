<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixa - Memorize de forma inteligente</title>
    <link rel="icon" href="../assets/favicon.png" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            width: 100%;
        }
        #root {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        /* Estilo para tela de carregamento */
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #f5f5f5;
        }
        .loading-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }
        .loading-text {
            font-size: 18px;
            color: #4a90e2;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading-container">
            <img src="../assets/icon.png" alt="Fixa Logo" class="loading-logo" />
            <p class="loading-text">Carregando Fixa...</p>
        </div>
    </div>
    <!-- Scripts serÃ£o injetados pelo Expo/Webpack durante o build -->
</body>
</html>
